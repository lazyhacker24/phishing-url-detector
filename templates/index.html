<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector | Pardeep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Phishing URL Detector</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="text-center mb-3">Check if a URL is Safe</h4>

                    <form method="POST">
                        <input type="text" name="url" class="form-control mb-3" placeholder="Enter URL here..." required>
                        <button class="btn btn-primary w-100">Analyze</button>
                    </form>

                    {% if result %}
                        <hr>
                        <div class="alert {% if 'Phishing' in result %}alert-danger{% else %}alert-success{% endif %}">
                            {{ result }}
                        </div>
                        {% if risk_score %}
                        <p class="small text-muted">Risk Score: {{ risk_score }}%</p>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
