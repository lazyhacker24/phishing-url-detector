<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phishing URL Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<section class="hero d-flex justify-content-center align-items-center">
<div class="glass-card p-4 shadow-lg text-center">

<h2 class="fw-bold mb-3">ğŸ” Phishing URL Detector</h2>
<p class="text-muted mb-4">AI-powered real-time phishing URL classification</p>

<form method="POST">
<input type="text" name="url" class="form-control form-control-lg mb-3" placeholder="Enter URL here (example: https://example.com)" required>
<button class="btn analyze-btn w-100 py-2 fw-bold">Analyze</button>
</form>

{% if result %}
<hr class="my-4">
<h6 class="fw-bold text-start">Website Tested:</h6>
<p class="text-break mb-2">{{ url }}</p>

<div class="result-box {% if 'Phishing' in result %}danger{% else %}safe{% endif %}">
{{ result }}
</div>

<p class="mt-3 fw-bold mb-1">Risk Score: <span>{{ risk_score }}%</span></p>
<p class="badge risk-level">{{ risk_level }}</p>
{% endif %}

</div>
</section>

</body>
</html>
