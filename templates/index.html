<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<header>
    <div class="topnav">
        <h1>üîê Phishing URL Detector</h1>

        <!-- Clickable professional cyber profile icon -->
        <a href="https://users.pardeep.co" target="_blank" class="profile-icon-link">
            <svg class="profile-logo" viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="7" r="5"></circle>
                <path d="M2 21c2.5-4 6.5-6 10-6s7.5 2 10 6"></path>
            </svg>
        </a>
    </div>

    <p class="subtitle">Identify malicious & suspicious websites</p>
</header>

<main>
    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Enter website URL (example: login-facebook-secure.net)" required>
        <button type="submit">Scan URL</button>
    </form>

    {% if error %}
    <div class="result-card danger">
        <h2>{{ error }}</h2>
    </div>
    {% endif %}

    {% if result %}
    <div class="result-card">
        <h2>{{ result }}</h2>
        <p><strong>Risk Score:</strong> {{ risk_score }}%</p>
        <p><strong>Risk Level:</strong> {{ level }}</p>
        <p><strong>Website Scanned:</strong> {{ url }}</p>
    </div>
    {% endif %}
</main>

<footer>
    <p>¬© 2025 Pardeep ‚Äî All Rights Reserved</p>
    <div class="social">
        <a href="https://github.com/lazyhacker24" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/pardeep23" target="_blank">LinkedIn</a>
    </div>
</footer>
</body>
</html>
